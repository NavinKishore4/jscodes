<script>
    // 10. Write a function that takes an array of arrays of numbers and uses forEach to calculate the sum of each inner array. Return an array of sums.
    function calculateSumOfInnerArrays(arrays) {
        var sums = [];

        arrays.forEach(function (innerArray) {
            var sum = 0;
            innerArray.forEach(function (num) {
                sum += num;
            });
            sums.push(sum);
        });

        return sums;
    }

    // Example usage:
    var arrayOfArrays = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    var sums = calculateSumOfInnerArrays(arrayOfArrays);
    console.log(sums); // Output: [6, 15, 24]

</script>
