<script>
    //condition
    var a = 10;

    //want to check whether a is even or not 
    if (a % 2 == 0) {
        console.log("Even");
    }
    else {
        console.log("Odd");
    }

    var b = 20;
    var c = 20;

    if (b > c) {
        console.log("b is greater");
    }
    else if (c > b) {
        console.log("c is greater");
    }
    else {
        console.log("Both are equal");
    }
</script>
