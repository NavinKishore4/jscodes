<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise</title>
</head>

<body>
    lab
    Sub1 : <input type="text" name="sub1" id="sub1">
    <br>
    Sub2 : <input type="text" name="sub2" id="sub2">
    <br>
    Sub3 : <input type="text" name="sub3" id="sub3">
    <br>
    <button type="button" onclick="fun()">Button</button>
    <br>
    Total:
    <input type="text" name="total" readonly id="total">
    <br>
    Average:
    <input type="text" name="average" readonly id="average">
    <br>
    Grade:
    <input type="text" name="grade" readonly id="grade">
</body>

</html>

<script>
    function fun() {
        var s1 = document.getElementById("sub1").value;
        var s2 = document.getElementById("sub2").value;
        var s3 = document.getElementById("sub3").value;

        var total = parseInt(s1) + parseInt(s2) + parseInt(s3);

        var average = (parseFloat(s1) + parseFloat(s2) + parseFloat(s3)) / 3.0;

        var grade;

        if (average > 90) {
            grade = "A";
        }
        else if (average > 80 && average <= 90) {
            grade = "B";
        }
        else if (average > 70 && average <= 80) {
            grade = "C";
        }

        else if (average > 60 && average <= 70) {
            grade = "d";
        }
        else {
            grade = "e";
        }

        document.getElementById("total").value = total;
        document.getElementById("average").value = average;
        document.getElementById("grade").value = grade;



    }
</script>
