<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Subject 1</label>
            <input type="text" class="form-control" id="sub1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Subject 2</label>
            <input type="text" class="form-control" id="sub2" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Subject 3</label>
            <input type="text" class="form-control" id="sub3" aria-describedby="emailHelp">
        </div>

        <button type="button" class="btn btn-primary" onclick="fun()">Submit</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">S1</th>
                <td id="s1"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col">S2</th>
                <td id="s2"></td>
            </tr>
            <tr>
                <th scope="col">S3</th>
                <td id="s3"></td>
            </tr>
            <tr>
                <th scope="col">Total</th>
                <td id="total"></td>
            </tr>
            <tr>
                <th scope="col">Average</th>
                <td id="average"></td>
            </tr>
            <tr>
                <th scope="col">Grade</th>
                <td id="grade"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
<script>
    function fun() {
        var s1 = document.getElementById("sub1").value;
        var s2 = document.getElementById("sub2").value;
        var s3 = document.getElementById("sub3").value;

        var total = parseInt(s1) + parseInt(s2) + parseInt(s3);

        var average = (parseFloat(s1) + parseFloat(s2) + parseFloat(s3)) / 3.0;

        var grade;

        if (average > 90) {
            grade = "A";
        }
        else if (average > 80 && average <= 90) {
            grade = "B";
        }
        else if (average > 70 && average <= 80) {
            grade = "C";
        }

        else if (average > 60 && average <= 70) {
            grade = "d";
        }
        else {
            grade = "e";
        }

        document.getElementById("s1").innerHTML = s1;
        document.getElementById("s2").innerHTML = s2;
        document.getElementById("s3").innerHTML = s3;

        document.getElementById("total").innerHTML = total;
        document.getElementById("average").innerHTML = average;
        document.getElementById("grade").innerHTML = grade;



    }
</script>
