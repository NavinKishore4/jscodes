<script>
    var dob = new Date("1919-04-01");
    var current = new Date();

    //milli seconds
    var diff = current.getTime() - dob.getTime();
    console.log("milli seconds : " + diff);

    //ms-sec-minutes-hourse-days
    var days = diff / 1000 / 60 / 60 / 24;
    console.log("days : " + days);

    //days-365
    var years = days / 365;
    console.log("Years : " + years);
</script>
