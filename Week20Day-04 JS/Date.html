<script>
    var x = new Date();
    console.log(x);

    var y = new Date("2024-04-01");
    console.log(y);

    console.log("Year : " + y.getFullYear());
    console.log("Seconds : " + x.getSeconds());
    console.log("Time Zone : " + y.getTimezoneOffset());//minutes
    console.log("Time : " + y.getTime());//milliseconds counted from 1970 to the given date
    console.log(x.getMonth());
    console.log(x.getUTCDate());

</script>
