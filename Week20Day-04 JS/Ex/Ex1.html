<script>
    var num = 111;
    var b = num;
    var rev = 0;
    while (b > 0) {
        var a = b % 10;
        rev = rev * 10 + a;
        b = Math.floor(b / 10);
    }
    if (num == rev) {
        console.log("palindrome")
    }
    else {
        console.log("not palindrome")
    }
</script>
