<script>
    var findDay = (targetDate) => {
        var myDate = new Date(targetDate);
        var day = myDate.getDay();
        if (day == 1) {
            return "Monday";
        }
        else if (day == 2) {
            return "Tuesday";
        }

        else if (day == 3) {
            return "Wednesday";
        }

        else if (day == 4) {
            return "Thursday";
        }

        else if (day == 5) {
            return "Friday";
        }

        else if (day == 6) {
            return "Saturday";
        }

        else if (day == 0) {
            return "Sunday";
        }
    }
    console.log(findDay("2024-04-07"));
</script>
