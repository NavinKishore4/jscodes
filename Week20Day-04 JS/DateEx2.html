<script>

    var myFunction = function () {
        var dob = new Date("1990-01-30");
        console.log("my dob : " + dob);
        var today = new Date();

        var currentYear = today.getFullYear();
        console.log("Current year :" + currentYear);
        var nextYear = currentYear + 1;
        console.log("Next Year :" + nextYear);
        dob.setFullYear(nextYear);
        console.log("next year dob " + dob);

        // dob-today
        var milliseconds = dob.getTime() - today.getTime();
        var days = milliseconds / 1000 / 60 / 60 / 24;
        console.log("The number of days left are :" + days);
    }

    myFunction();

</script>
