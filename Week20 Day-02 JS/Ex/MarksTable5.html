<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">S1</th>
                <td><input type="text" id="s1"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col">S2</th>
                <td><input type="text" id="s2"></td>
            </tr>
            <tr>
                <th scope="col">S3</th>
                <td><input type="text" id="s3"></td>
            </tr>
            <tr>
                <th scope="col">S4</th>
                <td><input type="text" id="s4"></td>
            </tr>

            <tr>
                <th scope="col">S5</th>
                <td><input type="text" id="s5"></td>
            </tr>

            <tr>
                <th scope="col">Total</th>
                <td id="total"></td>
            </tr>

            <tr>
                <th scope="col">Greatest</th>
                <td id="greatest"></td>
            </tr>
            <tr>
                <td colspan="2"> <button type="button" onclick="fun()">Submit</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<script>
    function fun() {
        var s1 = document.getElementById("s1").value;
        var s2 = document.getElementById("s2").value;
        var s3 = document.getElementById("s3").value;
        var s4 = document.getElementById("s4").value;
        var s5 = document.getElementById("s5").value;

        var total = parseInt(s1) + parseInt(s2) + parseInt(s3) + parseInt(s4) + parseInt(s5);

        var arr = [parseInt(s1), parseInt(s2), parseInt(s3), parseInt(s4), parseInt(s5)];
        console.log(typeof (arr));
        var greatest = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > greatest) {
                greatest = arr[i];
            }
        }
        console.log(greatest);
        document.getElementById("total").innerHTML = total;
        document.getElementById("greatest").innerHTML = greatest;


    }
</script>
