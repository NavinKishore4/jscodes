<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JS CSS</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<body>

    <h3>Students Marks Management</h3>

    <div>

        <br>
        Subject 1 : <input type="text" name="" placeholder="Enter marks for subject 1" id="s1"><br><br>
        Subject 2 : <input type="text" name="" placeholder="Enter marks for subject 2" id="s2"><br><br>
        Subject 3 : <input type="text" name="" placeholder="Enter marks for subject 3" id="s3"><br><br>
        Subject 4 : <input type="text" name="" placeholder="Enter marks for subject 4" id="s4"><br><br>
        Subject 5 : <input type="text" name="" placeholder="Enter marks for subject 5" id="s5"><br><br>

        <button type="button" onclick="total()">Calc</button>

    </div>

    <h3>Student Marks with calculated values</h3>

    <div>
        <table class="table" border="2">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Values</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Subject 1</th>
                    <td id="s111"></td>
                </tr>
                <tr>
                    <th scope="row">Subject 2</th>
                    <td id="s222"></td>
                </tr>
                <tr>
                    <th scope="row">Subject 3</th>
                    <td id="s333"></td>
                </tr>
                <tr>
                    <th scope="row">Subject 4</th>
                    <td id="s444"></td>
                </tr>
                <tr>
                    <th scope="row">Subject 5</th>
                    <td id="s555"></td>
                </tr>
                <tr>
                    <th scope="row">Total</th>
                    <td id="total"></td>
                </tr>
                <tr>
                    <th scope="row">Highest Score</th>
                    <td id="max"></td>
                </tr>


            </tbody>
        </table>
    </div>

</body>

</html>
<style>
    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }
</style>

<script>
    function total() {
        var s11 = document.getElementById("s1").value;
        var s22 = document.getElementById("s2").value;
        var s33 = document.getElementById("s3").value;
        var s44 = document.getElementById("s4").value;
        var s55 = document.getElementById("s5").value;

        var totals = parseInt(s11) + parseInt(s22) + parseInt(s33) + parseInt(s44) + parseInt(s55);


        var arr = [parseInt(s11), parseInt(s22), parseInt(s33), parseInt(s44), parseInt(s55)];
        console.log([arr]);

        var max = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log("max : " + max);


        document.getElementById("s111").innerHTML = s11;
        document.getElementById("s222").innerHTML = s22;
        document.getElementById("s333").innerHTML = s33;
        document.getElementById("s444").innerHTML = s44;
        document.getElementById("s555").innerHTML = s55;
        document.getElementById("total").innerHTML = totals;
        document.getElementById("max").innerHTML = max;

        if (totals > 450 && totals <= 500) {
            changeToGreen();
        }
        else if (totals > 300 && totals <= 450) {
            changeToBlue();
        }
        else {
            changeToRed();
        }
    }

    function changeToRed() {
        //capturing the entire element

        var myElement = document.getElementById("total")
        myElement.classList.remove("blue");
        myElement.classList.remove("green");
        myElement.classList.add("red");

    }
    function changeToGreen() {
        //capturing the entire element

        var myElement = document.getElementById("total")
        myElement.classList.remove("blue");
        myElement.classList.remove("red");
        myElement.classList.add("green");

    }
    function changeToBlue() {
        //capturing the entire element

        var myElement = document.getElementById("total")
        myElement.classList.remove("red");
        myElement.classList.remove("green");
        myElement.classList.add("blue");

    }

</script>
