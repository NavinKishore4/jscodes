<script>
    var name1 = "Navin Kishore";

    //trim
    console.log(name1);
    console.log(name1.trim());
    console.log(name1.trimStart());
    console.log(name1.trimEnd());

    var examNo = "456";
    //padding - actual length
    console.log(examNo.padStart(6, "*"));
    console.log(examNo.padEnd(6, "-"));

    var message = "Today is a good day";
    //what, new word, variable
    console.log(message.replace("day", "night", message));
    console.log(message.replaceAll("day", "night", message));


</script>
