<script>
    //loops
    //while
    //printing "good morning" -5 times
    var counter = 5;
    while (counter >= 1) {
        //it will not print the same value multiple time. But it will print if the values are diff
        console.log("Good Morning");
        console.log("Good Afternoon");

        counter--;
    }

    var n = 1;
    while (n <= 20) {
        if (n % 2 == 0) {
            console.log(n);
        }
        n++;
    }
</script>
