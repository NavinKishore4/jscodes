<script>
    var names = ["navin", "vijay", "tharun", "raj", "karthi", "siva"];
    //console.log(names.sort());
    //console.log(names.reverse());

    //positive parameter
    console.log(names.slice(3));

    //first parameter: start
    //second parameter: end [not inclusive]
    console.log(names.slice(1, 4));

    //negative parameter
    console.log(names.slice(-3));
    console.log(names.slice(-3, -1));

    //both positive and negative
    console.log(names.slice(1, -2));

</script>
