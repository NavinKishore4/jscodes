<script>

    function deletePlayer(elementId) {
        var player = document.getElementById(elementId);
        player.remove();
    }

    function deleteAll() {
        var player = document.getElementsByClassName("players");
        for (var i = 0; i < player.length;) {
            player[i].remove();
        }
    }

</script>
