Total: <input type="number" id="total" onkeyup="findTotal()"> <br> <br>
<button type="button" onclick="findTotal()">Submit</button>
<script>
    function findTotal() {
        var inputElements = document.getElementsByClassName("input");
        var total = 0;
        for (var i = 0; i < inputElements.length; i++) {
            var temp = inputElements[i].value;
            if (temp.length > 0 && !isNaN(temp)) {
                total = total + parseInt(temp);
            }
        }
        document.getElementById("total").value = total;
    }
</script>
